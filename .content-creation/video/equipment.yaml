# Video Equipment - Start Simple, Upgrade Later

version: "1.0"
principle: "Don't let equipment be an excuse. Start with what you have."

starter_kit:
  total_cost: "Under $75"
  items:
    phone:
      requirement: "Any phone from last 3 years"
      note: "You already have this"
      cost: "$0"
    stabilization:
      option_free: "Lean against something solid"
      option_cheap: "Phone tripod"
      cost: "$15"
      recommendation: "UBeesize or similar"
    audio:
      option_free: "Quiet location, close to subject"
      option_cheap: "Lapel mic (clips to shirt)"
      cost: "$30"
      note: "Audio matters more than video"
    lighting:
      option_free: "Natural light from window"
      option_cheap: "Ring light"
      cost: "$30"
      note: "Face the light source"

intermediate_kit:
  total_cost: "Under $350"
  when_needed: "After 3+ months of consistent posting"
  items:
    gimbal:
      cost: "$100-150"
      use: "Smooth walking shots"
      recommendations: ["DJI OM", "Zhiyun Smooth"]
    wireless_mic:
      cost: "$50-100"
      use: "Better audio for interviews"
      recommendations: ["Rode Wireless Go", "DJI Mic"]
    led_panel:
      cost: "$50"
      use: "Control lighting in dark spaces"
      note: "Portable, battery powered"

not_needed_yet:
  - item: "Drone"
    reason: "Regulatory complexity, limited use cases"
  - item: "DSLR/mirrorless camera"
    reason: "Phone cameras are excellent now"
  - item: "Professional lighting kit"
    reason: "Overkill for social content"
  - item: "Expensive editing software"
    reason: "Free options are powerful enough"

editing_tools:
  free_mobile:
    capcut:
      platform: "iOS/Android"
      difficulty: "Easy"
      features: "Full featured, templates, captions"
      recommendation: "Start here"
    imovie:
      platform: "iPhone only"
      difficulty: "Easy"
      features: "Simple, clean interface"
    inshot:
      platform: "iOS/Android"
      difficulty: "Very easy"
      features: "Simple trimming and filters"

  free_desktop:
    davinci_resolve:
      platform: "Mac/Windows"
      difficulty: "Medium-Hard"
      features: "Professional grade, free version"
      note: "Learning curve but powerful"
    capcut_desktop:
      platform: "Mac/Windows"
      difficulty: "Easy"
      features: "Same as mobile, bigger screen"

editing_priorities:
  1: "Trim the boring parts"
  2: "Add captions (most people watch muted)"
  3: "Add simple background music"
  4: "Add your logo/contact at end"
  5: "Keep it SHORT"

audio_tips:
  golden_rule: "People forgive bad video, not bad audio"
  checklist:
    - "Test audio with 5-second recording before filming"
    - "Turn off AC/fans/appliances"
    - "Close windows to reduce outside noise"
    - "Get microphone close to speaker"
    - "Watch for echo in empty rooms"
