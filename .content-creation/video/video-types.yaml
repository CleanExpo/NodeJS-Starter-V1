# Video Types - 7 Formats from Easy to Advanced
# Start simple. Complexity comes later.

version: "1.0"
mindset:
  resistance: "Contractors that jump into complicated variables never get started. START SIMPLE."
  barrier: "While looking at yourself in camera, it's easy to overthink. Viewers care about THEIR problem, not YOUR appearance."
  permission: "An imperfect video that HELPS someone beats a perfect video that never gets made."

video_types:
  1_quick_tips:
    name: "Quick Tips"
    difficulty: "★☆☆☆☆"
    difficulty_label: "Easiest - Start Here"
    time_to_create: "5-10 minutes"
    video_length: "15-60 seconds"
    equipment: "Phone only"
    platforms: ["TikTok", "Instagram Reels", "Facebook"]
    formula:
      hook: "2-5 seconds - grab attention"
      tip: "20-40 seconds - deliver ONE valuable tip"
      cta: "5-10 seconds - what to do next"
    script_template: |
      Hey, [name] here from [company].
      Quick tip for you today...
      [ONE specific tip - 30 seconds max]
      If you need help with this, give us a call.
      See you next time!
    topic_ideas:
      plumbing:
        - "Why your drain keeps blocking"
        - "What never to put down your sink"
        - "Signs your hot water is failing"
      electrical:
        - "Why your lights flicker"
        - "The outlet test everyone should do"
        - "Signs your switchboard needs attention"
      building:
        - "How to spot a dodgy quote"
        - "The paint prep step most people skip"
        - "Signs your gutters need attention"
      hvac:
        - "This filter mistake is killing your AC"
        - "The thermostat setting that saves money"
        - "Pre-summer AC checklist"

  2_before_after:
    name: "Before/After Transformation"
    difficulty: "★★☆☆☆"
    difficulty_label: "Easy"
    time_to_create: "10-20 minutes (plus project time)"
    video_length: "15-60 seconds"
    equipment: "Phone + cheap tripod ($15)"
    platforms: ["Instagram", "TikTok", "Facebook"]
    formula:
      before: "3-5 seconds - establish the problem"
      transition: "1-2 seconds - visual effect"
      after: "5-10 seconds - reveal the result"
      process: "10-30 seconds - optional timelapse"
    capture_protocol:
      before_shot:
        timing: "FIRST thing when you arrive"
        setup: "Position phone on tripod, frame full problem area"
        action: "Mark tripod position, record 10-15 seconds"
      process_timelapse:
        timing: "During work"
        setup: "Same tripod position"
        action: "Use timelapse mode in camera app"
      after_shot:
        timing: "When complete, BEFORE full cleanup"
        setup: "Same tripod position and framing as before"

  3_testimonial:
    name: "Customer Testimonial"
    difficulty: "★★★☆☆"
    difficulty_label: "Medium"
    time_to_create: "30-60 minutes including interview"
    video_length: "60-120 seconds"
    equipment: "Phone + mic (optional)"
    platforms: ["Website", "Facebook", "YouTube"]
    roi: "HIGHLY unlikely someone would get on camera and put their name, face and voice to something that wasn't true."
    formula:
      intro: "5-10 sec - who they are"
      problem: "15-20 sec - what brought them to you"
      experience: "20-30 sec - what it was like working with you"
      result: "15-20 sec - the outcome"
      recommendation: "10-15 sec - would they recommend"
    interview_questions:
      the_problem:
        - "What was happening before you called us?"
        - "How long had the problem been going on?"
        - "How was it affecting your daily life?"
      the_experience:
        - "What was it like working with our team?"
        - "Was there anything that surprised you?"
      the_result:
        - "How are things different now?"
        - "What's your favorite part of the result?"
      the_close:
        - "Would you recommend us to friends or family?"
        - "What would you say to someone considering our services?"
    filming_setup:
      location: "In front of completed work (ideal) or well-lit room"
      camera: "Eye level, slightly to side. Head and shoulders. They look at YOU, not lens."
      lighting: "Natural light from window, facing them"
      audio: "People forgive bad video, not bad audio. TEST FIRST."
    permission: "Record them saying 'I give permission for [Company] to use this video'"

  4_walkthrough:
    name: "Project Walkthrough"
    difficulty: "★★★☆☆"
    difficulty_label: "Medium"
    time_to_create: "1-2 hours"
    video_length: "2-5 minutes"
    equipment: "Phone, gimbal optional"
    platforms: ["YouTube", "Website", "Facebook"]
    formula:
      hook: "10-15 sec - dramatic reveal or problem statement"
      context: "30-60 sec - what the client wanted"
      journey: "60-120 sec - key stages of the project"
      result: "30-60 sec - final outcome tour"
      cta: "10-15 sec - contact info"
    b_roll_checklist:
      before_work:
        - "Wide shot of space"
        - "Close-ups of problem areas"
        - "Any damage/issues"
      during_work:
        - "Team arriving/setting up"
        - "Key stages of work"
        - "Problem-solving moments"
      after_completion:
        - "Wide shot of finished space"
        - "Walkthrough movement"
        - "Detail close-ups"
        - "Customer interaction"

  5_day_in_life:
    name: "Day in the Life"
    difficulty: "★★★☆☆"
    difficulty_label: "Medium"
    time_to_create: "Full day filming + 2-3 hours editing"
    video_length: "3-10 minutes"
    equipment: "Phone, possibly action camera"
    platforms: ["YouTube", "long-form Facebook"]
    appeal: "Many people are curious about what a plumber/electrician/builder does"
    content_beats:
      morning:
        - "Coffee/breakfast"
        - "Loading the truck"
        - "Checking schedule"
      first_job:
        - "Arriving at customer's home"
        - "Assessing the problem"
        - "Getting to work"
        - "Completion"
      on_road:
        - "Driving between jobs"
        - "Quick lunch"
        - "Phone calls"
      interesting_job:
        - "Unexpected discovery"
        - "How you solved it"
        - "Customer reaction"
      end_of_day:
        - "Last job completion"
        - "Packing up"
        - "Reflection"

  6_team_intro:
    name: "Team Introduction"
    difficulty: "★★☆☆☆"
    difficulty_label: "Easy"
    time_to_create: "10-15 minutes per person"
    video_length: "30-60 seconds per person"
    equipment: "Phone"
    platforms: ["Website About page", "Onboarding emails"]
    purpose: "They'll be in your customer's home. The more their reputation precedes them, the more trust."
    script_template: |
      Hi, I'm [Name], and I'm a [role] here at [Company].
      I've been in the trade for [X] years, and I specialize in [specialty].
      [What I love about the job / Outside of work, I enjoy...]
      Looking forward to helping you with your next project!

  7_educational:
    name: "Educational How-To"
    difficulty: "★★★★☆"
    difficulty_label: "Medium-Hard"
    time_to_create: "2-4 hours"
    video_length: "3-10 minutes"
    equipment: "Phone, mic, possibly lights"
    platforms: ["YouTube (primary)", "Website blog"]
    roi: "Many viewers realize midway the job is more complicated than expected. Your video becomes a trigger for action."
    formula:
      hook: "15-30 sec - why this matters"
      overview: "30-60 sec - what we'll cover"
      steps: "2-6 min - the actual content"
      summary: "30-60 sec - recap key points"
      cta: "15-30 sec - when to call a pro"
    high_performing_topics:
      - "How to [common DIY task]"
      - "[X] signs you need to call a [profession]"
      - "[X] mistakes to avoid when [activity]"
      - "What to expect when [service] happens"
      - "DIY vs. Professional: When to call for help"

diy_vs_professional:
  do_yourself:
    - "Quick social media clips"
    - "Behind-the-scenes content"
    - "Informal updates"
    - "Team introductions (casual)"
    - "TikTok/Reels content"
    - "Stories/temporary content"
  hire_professional:
    - "Website hero video"
    - "Key testimonials for sales pages"
    - "Brand storytelling piece"
    - "TV/YouTube ads"
    - "Recruitment videos"
    - "Anything used for 2+ years"
  rule: "About Us video for website? Hire a pro. 30-second TikTok? Do it yourself."
