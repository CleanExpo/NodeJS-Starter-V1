# Content Review Checklist
# Weekly and monthly content management

version: "1.0"

weekly_review:
  schedule: "Every Sunday afternoon"
  duration: "30 minutes"

  review_past_week:
    - task: "Review all photos from this week's jobs"
      action: "Go through camera roll"
    - task: "Select best before/after pairs"
      criteria: "Dramatic transformation, good lighting"
    - task: "Move best photos to 'Ready to Post' folder"
      quantity: "3-6 per week"
    - task: "Check which posts got most engagement"
      note: "What worked? Do more of that"
    - task: "Respond to any comments/messages"
      timing: "Within 24 hours"

  plan_next_week:
    - task: "Monday post planned and scheduled"
      type: "Educational tip"
    - task: "Wednesday post planned and scheduled"
      type: "Project showcase"
    - task: "Friday post planned and scheduled"
      type: "Behind-the-scenes/team"
    - task: "Identify upcoming opportunities"
      examples:
        - "Big project starting"
        - "Happy customer for testimonial"
        - "Interesting problem to document"

  posting_checklist:
    - "Caption written with CTA"
    - "Hashtags prepared (if Instagram)"
    - "Scheduled in advance"
    - "Cross-post to relevant platforms"

monthly_review:
  schedule: "First Saturday of month"
  duration: "2 hours"

  metrics_review:
    track:
      - "Total posts published"
      - "Average engagement per post"
      - "Follower growth"
      - "Inquiries mentioning social media"
      - "Best performing content type"
    action: "Note what's working, adjust strategy"

  content_audit:
    - task: "Review content bank inventory"
      check: "Do we have enough evergreen content?"
    - task: "Identify content gaps"
      check: "Missing any service areas?"
    - task: "Update outdated content"
      check: "Old team photos, outdated info"
    - task: "Archive underperforming content"
      criteria: "Zero engagement, not useful"

  content_batch_creation:
    - task: "Schedule 2-hour content batch session"
      when: "Later this month"
    - task: "List 4-6 tip videos to record"
      prep: "Write bullet points for each"
    - task: "Prepare graphics templates needed"
      tool: "Canva or similar"
    - task: "Identify testimonials to collect"
      target: "1-2 this month"

  planning:
    - task: "Review upcoming seasonality"
      examples:
        - "Summer: AC tips"
        - "Winter: Heating tips"
        - "Holidays: Scheduling ahead"
    - task: "Plan any promotions"
      lead_time: "2 weeks minimum"
    - task: "Set goals for next month"
      examples:
        - "Post frequency"
        - "Engagement target"
        - "Testimonials to collect"

quarterly_audit:
  schedule: "End of quarter"
  duration: "Half day"

  performance_review:
    - "Compare to previous quarter"
    - "ROI analysis (leads from social)"
    - "Platform performance comparison"
    - "Content type performance"

  strategy_adjustment:
    - "Double down on what works"
    - "Reduce/stop what doesn't"
    - "Test one new content type"
    - "Update posting schedule if needed"

  asset_refresh:
    - "Update profile photos if stale"
    - "Refresh bio/about sections"
    - "Update highlight covers"
    - "Archive old highlights"

success_metrics:
  process:
    - metric: "Photos captured for 90%+ of jobs"
    - metric: "Posting 3+ times per week"
    - metric: "Testimonial request for every satisfied customer"
    - metric: "Content calendar maintained"

  outcomes:
    - metric: "Engagement rate above platform average"
    - metric: "Inquiries mentioning 'saw your work online'"
    - metric: "Customer comments on content quality"
    - metric: "Increase in quote requests"
