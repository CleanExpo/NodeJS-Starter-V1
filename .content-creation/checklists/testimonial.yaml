# Testimonial Capture Checklist
# Get customer stories on camera

version: "1.0"
principle: "Ask when they're happiest"

when_to_ask:
  ideal_moments:
    - "Immediately after expressing satisfaction"
    - "When they say 'This looks amazing'"
    - "After a problem was solved quickly"
    - "When they mention recommending you"

  signs_they_will_say_yes:
    - "Genuinely happy with result"
    - "Friendly throughout job"
    - "Already mentioned recommending you"
    - "Taking photos themselves"

  signs_to_skip:
    - "Rushed or stressed"
    - "Problem job (even if resolved)"
    - "Not the decision-maker"

how_to_ask:
  script: |
    "I'm so glad you're happy with how it turned out!

    Would you mind doing me a quick favor? I'm trying to build up
    some video testimonials for my websiteâ€”would you be willing
    to say a few words on camera?

    It only takes about 2 minutes, and you can see it before I use it."

  if_hesitant:
    - "We can keep it to 30 seconds"
    - "You don't have to be on camera - just your voice"
    - "I can blur your face if you prefer"
    - "Just a written testimonial works too"

setup_checklist:
  location:
    - task: "Position in front of completed work"
      why: "Shows the result"
      fallback: "Well-lit room"
    - task: "Ensure good lighting on face"
      how: "Natural light from window facing them"
    - task: "Check background is clean"
      remove: "Clutter, personal items"

  camera:
    - task: "Phone at eye level"
      how: "Use tripod or prop on something"
    - task: "Frame head and shoulders"
      composition: "Leave room above head"
    - task: "Position slightly to side"
      why: "More natural than straight-on"
    - task: "Have them look at YOU, not lens"
      why: "More conversational"

  audio:
    - task: "Turn off TV, radio, appliances"
      why: "Background noise ruins audio"
    - task: "Close windows if noisy outside"
    - task: "Test with 5-second recording"
      critical: true
    - task: "Get mic close to them"
      how: "Lapel mic or phone close"

interview_questions:
  opening:
    warm_up: "Tell me a bit about yourself and your home"
    note: "Gets them comfortable, often cut from final"

  the_problem:
    questions:
      - "What was happening before you called us?"
      - "How long had the problem been going on?"
      - "How was it affecting your daily life?"
    goal: "Establish the pain point"

  the_experience:
    questions:
      - "What was it like working with our team?"
      - "Was there anything that surprised you?"
      - "How did we compare to others you've used?"
    goal: "Highlight your service quality"

  the_result:
    questions:
      - "How are things different now?"
      - "What's your favorite part of the result?"
    goal: "Show the transformation"

  the_close:
    questions:
      - "Would you recommend us to friends or family?"
      - "What would you say to someone considering our services?"
    goal: "Get the endorsement"

filming_tips:
  - tip: "Let them talk - don't interrupt"
  - tip: "Nod and smile to encourage"
  - tip: "Silence after answer often gets more"
  - tip: "If they stumble, just start the question again"
  - tip: "Film in landscape unless for Reels"

permission:
  verbal:
    script: "Just for the recording - can you confirm you're happy for [Company] to use this video for marketing?"
    record: "Get their 'yes' on camera"

  written:
    when: "For website/paid ads"
    include:
      - "Full name"
      - "Date"
      - "Permission to use"
      - "Platforms approved"

after_filming:
  - "Thank them genuinely"
  - "Offer to show them before using"
  - "Send them a copy if they want"
  - "Note their email for when it goes live"
