# Daily Job Site Capture Checklist
# Make photo capture automatic

version: "1.0"
principle: "Phone out FIRST, before tools"

arrival_on_site:
  timing: "BEFORE unpacking tools"
  time_required: "30 seconds"

  prep_checklist:
    - task: "Clean phone lens"
      how: "Wipe with shirt or microfiber"
    - task: "Turn on all lights in area"
      why: "Better exposure, less shadow"
    - task: "Open blinds/curtains"
      why: "Natural light is best"
    - task: "Remove clutter from frame"
      why: "Cleaner composition"

  shots_required:
    wide_shot:
      description: "Full problem area visible"
      framing: "Step back to show context"
      angles: "Landscape AND portrait"
    close_up:
      description: "Specific issue detail"
      framing: "Fill frame with problem"
    context_shot:
      description: "Where in house/building"
      framing: "Shows surroundings"

  minimum: "3 different angles"

job_completion:
  timing: "BEFORE full cleanup"
  time_required: "60 seconds"

  critical_checklist:
    - task: "Match before angles EXACTLY"
      why: "Side-by-side comparison"
    - task: "Good lighting on finished work"
      how: "Same lights as before shots"
    - task: "Tidy immediate area"
      note: "Some real-life context OK"
    - task: "Multiple angles of key features"
      minimum: "3-5 shots"

  shots_required:
    wide_completed:
      description: "Full finished work"
      requirement: "SAME angle as before"
    detail_shots:
      description: "Quality close-ups"
      focus: "Craftsmanship visible"
    happy_client:
      description: "Customer with work"
      requirement: "Permission first"
      optional: true

end_of_day:
  timing: "Before leaving last job OR at home"
  time_required: "5 minutes"

  checklist:
    - task: "Transfer to 'Work Photos' album"
      how: "Create album on phone"
    - task: "Label with job/customer reference"
      format: "[Date]-[Customer]-[Type]"
    - task: "Note testimonial potential"
      criteria: "Happy customer, dramatic result"
    - task: "Back up to cloud"
      options: ["Google Photos", "iCloud", "Dropbox"]
    - task: "Delete blurry/duplicate shots"
      why: "Keep library clean"

weekly_habit:
  day: "Sunday"
  time: "30 minutes"
  tasks:
    - "Review all photos from week"
    - "Select best before/after pairs"
    - "Move best to 'Ready to Post' folder"
    - "Schedule posts for coming week"
