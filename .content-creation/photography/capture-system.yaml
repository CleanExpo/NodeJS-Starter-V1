# Photo Capture System
# Make capture automatic, not memorable

version: "1.0"
core_principle: "The solution is NOT to remember better. The solution is to make it automatic."

capture_triggers:
  before_starting_work:
    timing: "BEFORE unpacking tools"
    time_required: "30 seconds"
    shots:
      wide_shot:
        description: "Full problem area visible"
        framing: "Step back, show context"
      close_up:
        description: "Specific issue detail"
        framing: "Fill frame with problem"
      context_shot:
        description: "Shows room/location"
        framing: "Where in the house/building"
    checklist:
      - "Phone out FIRST"
      - "Clean lens (wipe with shirt)"
      - "Turn on all lights"
      - "Open blinds/curtains"
      - "Remove clutter from frame"

  during_work:
    timing: "Any interesting moment"
    shots:
      action_shot:
        description: "You/team working"
        tip: "Ask client to snap photo"
      equipment:
        description: "Tools in use"
        tip: "Shows professionalism"
      discovery:
        description: "Problem found"
        tip: "Before/after of issue"
      progress:
        description: "Mid-transformation"
        tip: "Shows process"
    note: "Dirty hands = authentic = good"

  after_completing_work:
    timing: "BEFORE full cleanup"
    time_required: "60 seconds"
    shots:
      wide_completed:
        description: "Full finished work"
        framing: "SAME angle as before"
      detail_shot:
        description: "Quality close-ups"
        framing: "Craftsmanship visible"
      happy_client:
        description: "Customer with work"
        requirement: "Get permission first"
    checklist:
      - "Match before angles EXACTLY"
      - "Good lighting on finished work"
      - "Tidy immediate area (some life OK)"
      - "Multiple angles of key features"

equipment:
  required:
    smartphone:
      note: "Any phone from last 3 years works"
    microfiber_cloth:
      note: "Wipe lens before every shoot"
      cost: "$2"

  nice_to_have:
    phone_tripod:
      cost: "$15"
      use: "Consistent before/after angles"
    clip_on_lens:
      cost: "$20"
      type: "Wide angle"
      use: "Small spaces"
    ring_light:
      cost: "$30"
      use: "Dark spaces"

  not_needed:
    - "DSLR camera"
    - "Drone"
    - "Professional lighting"
    - "Expensive equipment"

casey_neistat_rule: "The best camera is the one most readily available to use. Your phone in your pocket beats a DSLR in your truck every time."

quality_checklist:
  lighting:
    good: "Natural light, face windows"
    bad: "Harsh shadows, backlit (face in shadow)"
    fix: "Turn on all lights, open blinds, use flash if dark"

  angles:
    good: "Straight on, slightly above, show full context"
    bad: "Crooked, too close, can't see what's happening"
    fix: "Step back, hold phone level, take multiple shots"

  cleanliness:
    good: "Clean lens, uncluttered frame"
    bad: "Smudged lens, mess in background"
    fix: "Wipe lens first, move distracting items"

  consistency:
    good: "Before/after from same position"
    bad: "Different angles, can't compare"
    fix: "Mark floor position or use reference point"

end_of_day_protocol:
  - "Transfer photos to 'Work Photos' album"
  - "Label with job/customer reference"
  - "Note which jobs have testimonial potential"
  - "Back up to cloud"
