# Trust Hierarchy - Content Types Ranked by Trust-Building Effectiveness
# Research-backed rankings for visual content

version: "1.0"
principle: "Authentic beats polished every time"

tiers:
  1_real_work:
    name: "Real Work Photography"
    trust_score: "10/10"
    conversion_impact: "25%+ increase"
    types:
      - before_after: "Transformation shots"
      - work_in_progress: "Action shots"
      - completed_projects: "Portfolio pieces"
      - team_on_job: "Real people working"
    why_it_works: "Nothing beats showing YOUR actual work"
    requirements:
      - must_be_your_work: true
      - permission_required: "If shows customer property"
    when_to_use: "ALWAYS - this is your primary content"

  2_video_testimonials:
    name: "Video Testimonials"
    trust_score: "9/10"
    conversion_impact: "Highest converting content type"
    types:
      - customer_speaking: "Face to camera"
      - customer_with_work: "In front of completed project"
      - before_after_narrated: "Customer explains transformation"
    why_it_works: "HIGHLY unlikely someone would put their name, face and voice to something untrue"
    requirements:
      - real_customer: true
      - filmed_permission: "Record verbal or written consent"
    when_to_use: "Every satisfied customer"

  3_behind_scenes:
    name: "Behind-the-Scenes Content"
    trust_score: "8/10"
    conversion_impact: "21% more engagement"
    types:
      - day_in_life: "Follow along format"
      - team_introductions: "Meet the crew"
      - equipment_action: "Tools and process"
      - problem_solving: "Real challenges"
    why_it_works: "People want to know WHO is coming to their home"
    when_to_use: "Regular social content, humanize brand"

  4_educational:
    name: "Educational/How-To Content"
    trust_score: "7/10"
    conversion_impact: "Establishes authority, attracts leads"
    types:
      - quick_tips: "30-60 second advice"
      - common_mistakes: "What NOT to do"
      - diy_vs_pro: "When to call"
      - process_explanations: "How things work"
    why_it_works: "Viewers realize job is complex, become leads"
    case_study: "Texas plumber: 21 new jobs in 2 weeks from tip videos"
    when_to_use: "YouTube primary, social secondary"

  5_designed_graphics:
    name: "Designed Graphics"
    trust_score: "5/10"
    conversion_impact: "Fills calendar, doesn't build trust"
    types:
      - branded_quotes: "Tips with logo"
      - service_offerings: "What you do"
      - promotions: "Special offers"
      - infographics: "Educational graphics"
    why_it_works: "Professional appearance, easy to create"
    when_to_use: "Sparingly - content calendar filler only"
    warning: "Overuse makes brand feel impersonal"

  6_stock_photography:
    name: "Stock Photography"
    trust_score: "2/10"
    conversion_impact: "NEGATIVE - damages credibility"
    problems:
      - generic: "Makes business look same as everyone"
      - recognized: "People instantly spot stock"
      - competitor_overlap: "Same images on competitor sites"
      - trust_break: "Fake images next to real testimonials"
    when_acceptable:
      - generic_blog_illustrations: true
    never_use_for:
      - testimonials: true
      - team_pages: true
      - portfolio: true
      - about_page: true

  7_ai_generated:
    name: "AI Generated Images"
    trust_score: "1/10"
    conversion_impact: "HIGH RISK - destroys credibility"
    research_findings:
      - detection_rate: "76% often can't tell"
      - trust_impact: "When detected, causes immediate distrust"
      - perception: "Impersonal, less professional, lacking credibility"
    common_tells:
      - wrong_finger_count: "3, 4, 6, 7 fingers"
      - asymmetrical_faces: "Eyes don't match"
      - unnatural_skin: "Too smooth"
      - gibberish_text: "Signs, labels unreadable"
      - impossible_lighting: "Multiple light sources"
    never_use_for:
      - customer_testimonials: true
      - team_photos: true
      - project_portfolio: true
      - before_after: true
      - any_claim_of_real_work: true
    acceptable_uses:
      - abstract_blog_illustrations: true
      - conceptual_graphics: true
      - pattern_backgrounds: true

anti_patterns:
  - stock_testimonials: "Stock photo + real quote = trust destroyed"
  - ai_team_photos: "Uncanny valley, anatomical errors"
  - generic_project_images: "Customers expect YOUR work"
