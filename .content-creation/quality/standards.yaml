# Quality Standards
# Minimum viable quality for publishing

version: "1.0"
principle: "Done is better than perfect, but there are minimums"

image_quality_gates:
  resolution:
    minimum: "1080px on shortest side"
    recommended: "2000px+ for flexibility"
    reject_if: "Pixelated when viewed full-size"

  lighting:
    minimum: "Subject clearly visible"
    recommended: "Even lighting, no harsh shadows"
    reject_if: "Subject in shadow, overexposed, can't see details"

  focus:
    minimum: "Main subject in focus"
    recommended: "Sharp throughout"
    reject_if: "Main subject blurry"

  composition:
    minimum: "Subject identifiable"
    recommended: "Clean framing, good angles"
    reject_if: "Can't tell what it is, too much clutter"

  before_after_matching:
    minimum: "Same general area visible"
    recommended: "Exact same angle and framing"
    reject_if: "Can't compare, different locations"

video_quality_gates:
  stability:
    minimum: "Watchable without motion sickness"
    recommended: "Smooth, professional movement"
    reject_if: "Shaky, nauseating"
    fix: "Use tripod, lean on something, reshoot"

  audio:
    minimum: "Speaker clearly audible"
    recommended: "Clean audio, no background noise"
    reject_if: "Can't understand speaker, loud background"
    fix: "Reshoot in quieter location, use mic"
    priority: "AUDIO MATTERS MORE THAN VIDEO"

  lighting:
    minimum: "Face visible, not in shadow"
    recommended: "Well-lit, flattering"
    reject_if: "Can't see face, harsh shadows"
    fix: "Face window, turn on lights"

  content:
    minimum: "Clear message, under time limit"
    recommended: "Engaging, well-paced, memorable"
    reject_if: "Rambling, boring, no clear point"
    fix: "Script key points, edit ruthlessly"

  length:
    tips: "15-60 seconds"
    testimonials: "60-120 seconds"
    tutorials: "3-10 minutes"
    reject_if: "2x over target length"

quick_quality_check:
  before_posting:
    - question: "Would I be embarrassed if a competitor saw this?"
      if_yes: "Don't post, improve first"
    - question: "Does this show our work in best light?"
      if_no: "Retake or choose different content"
    - question: "Is the message clear in first 3 seconds?"
      if_no: "Edit intro or add text overlay"
    - question: "Would I hire us based on this?"
      if_no: "Don't post"

common_rejection_reasons:
  images:
    - "Blurry main subject"
    - "Too dark to see details"
    - "Messy background distracting"
    - "Before/after angles don't match"
    - "Lens smudge visible"

  videos:
    - "Can't hear/understand speaker"
    - "Too long, loses attention"
    - "No clear point or CTA"
    - "Shaky footage throughout"
    - "Echo/room noise"

quality_vs_authenticity:
  balance: "Authentic beats polished, but basics matter"
  acceptable_imperfections:
    - "Not Hollywood production quality"
    - "Natural lighting variations"
    - "Slight background noise"
    - "Normal speech patterns"
    - "Real job site conditions"
  unacceptable:
    - "Can't see the work"
    - "Can't hear the message"
    - "Makes company look unprofessional"
    - "Misleading or unclear"
