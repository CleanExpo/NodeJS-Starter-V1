# Video Script Templates
# Copy the relevant template for your video type

templates:
  quick_tip:
    total_length: "30-60 seconds"
    structure:
      hook:
        duration: "3-5 seconds"
        script: "Hey, [your name] here from [company]. Quick tip for you today..."
      content:
        duration: "20-40 seconds"
        script: |
          [Describe ONE specific tip]
          [Why it matters]
          [What to do about it]
      cta:
        duration: "5-10 seconds"
        script: "If you need help with this, give us a call. See you next time!"

  before_after:
    total_length: "15-60 seconds"
    structure:
      before:
        duration: "3-5 seconds"
        visual: "Show the problem"
        voiceover: "[Optional] Here's what we were working with..."
      transition:
        duration: "1-2 seconds"
        visual: "Cut or transition effect"
      after:
        duration: "5-10 seconds"
        visual: "Reveal the transformation"
        voiceover: "[Optional] And here's the result!"
      process:
        duration: "10-30 seconds"
        visual: "Time-lapse of work"
        optional: true

  testimonial_interview:
    total_length: "60-120 seconds"
    questions:
      opening:
        question: "Tell me a bit about yourself"
        purpose: "Warm-up, often cut"
      problem:
        questions:
          - "What was happening before you called us?"
          - "How long had the problem been going on?"
          - "How was it affecting your daily life?"
        target_duration: "15-20 seconds"
      experience:
        questions:
          - "What was it like working with our team?"
          - "Was there anything that surprised you?"
        target_duration: "20-30 seconds"
      result:
        questions:
          - "How are things different now?"
          - "What's your favorite part of the result?"
        target_duration: "15-20 seconds"
      recommendation:
        questions:
          - "Would you recommend us to friends or family?"
          - "What would you say to someone considering our services?"
        target_duration: "10-15 seconds"
    permission_script: "Just for the recording - can you confirm you're happy for [Company] to use this video for marketing?"

  team_introduction:
    total_length: "30-60 seconds"
    script_template: |
      Hi, I'm [Name], and I'm a [role] here at [Company].

      I've been in the trade for [X] years, and I specialize in [specialty].

      [Choose one:]
      - What I love about the job is [reason]
      - Outside of work, I enjoy [hobby/interest]

      Looking forward to helping you with your next project!

  educational_howto:
    total_length: "3-10 minutes"
    structure:
      hook:
        duration: "15-30 seconds"
        script: |
          [Attention-grabbing statement or question]
          Today I'm going to show you [topic].
          This is important because [reason it matters to viewer].
      overview:
        duration: "30-60 seconds"
        script: |
          Here's what we'll cover:
          1. [First point]
          2. [Second point]
          3. [Third point]
          Let's get into it.
      content:
        duration: "2-6 minutes"
        structure: |
          For each point:
          - Explain the concept
          - Show demonstration
          - Common mistakes to avoid
          - Pro tip
      summary:
        duration: "30-60 seconds"
        script: |
          So to recap:
          [Key point 1]
          [Key point 2]
          [Key point 3]
      cta:
        duration: "15-30 seconds"
        script: |
          If this seems like more than you want to tackle yourself,
          or if you run into any issues, give us a call at [number].
          And if you found this helpful, hit subscribe for more tips.

