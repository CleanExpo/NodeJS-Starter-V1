# Visual Content Creation Framework - Master Index
# Research-backed system for authentic trade business content

version: "1.0"
description: "Complete visual content system for trade businesses"

core_principle: "Real > Stock > AI. Authentic beats polished every time."

layers:
  trust_hierarchy:
    files:
      - trust-hierarchy/content-types.yaml
    provides:
      - content_type_ranking
      - trust_scores
      - use_cases
    principle: "7 tiers from real work (10/10) to AI (1/10)"

  photography:
    files:
      - photography/capture-system.yaml
    provides:
      - capture_triggers
      - equipment_list
      - quality_checklist
    principle: "Capture BEFORE unpacking tools"

  video:
    files:
      - video/video-types.yaml
      - video/equipment.yaml
    provides:
      - video_formulas
      - difficulty_ratings
      - equipment_kits
    principle: "Audio > Video quality"

  platforms:
    files:
      - platforms/specifications.yaml
    provides:
      - image_dimensions
      - video_specs
      - posting_frequency
    principle: "Platform-native content"

  guidelines:
    files:
      - guidelines/image-sourcing.yaml
    provides:
      - decision_framework
      - ai_risks
      - sourcing_hierarchy
    principle: "NEVER AI for people or work"

  checklists:
    files:
      - checklists/daily-capture.yaml
      - checklists/testimonial.yaml
      - checklists/content-review.yaml
    provides:
      - job_site_protocol
      - testimonial_capture
      - review_process
    principle: "Make capture automatic, not memorable"

  calendar:
    files:
      - calendar/framework.yaml
    provides:
      - weekly_rhythm
      - content_batching
      - content_bank
    principle: "Batch monthly, post 3x weekly"

  quality:
    files:
      - quality/standards.yaml
    provides:
      - image_gates
      - video_gates
      - rejection_criteria
    principle: "Minimum viable quality"

  research:
    files:
      - research/statistics.yaml
    provides:
      - verified_stats
      - sources
      - case_studies
    principle: "Data-driven decisions"

integration:
  foundation_first:
    - personas: "Content matches persona preferences"
    - journeys: "Content supports journey stages"
    - psychology: "Uses Cialdini principles"
    - metrics: "Tracks AARRR funnel"
