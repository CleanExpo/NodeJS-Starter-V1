# Research & Statistics
# Data-backed insights for content decisions

version: "1.0"
note: "All statistics from cited sources as of 2024"

verified_statistics:
  content_impact:
    - stat: "47% of homeowners book the first contractor they find online with recent content"
      source: "HighLevel marketing data"
      implication: "Recent content = competitive advantage"

    - stat: "Businesses posting 3+ times per week generate 2.5X more leads"
      source: "HighLevel marketing data"
      implication: "Consistency matters more than perfection"

    - stat: "25% conversion rate increase with unique (non-stock) imagery"
      source: "Branding research"
      implication: "Your photos > any stock photo"

  engagement:
    - stat: "Regular photos: 2.35% CTR vs authentic Instagram-style: 8%+ CTR"
      source: "Marketing conversion research"
      implication: "3.4x better performance with authentic style"

    - stat: "Instagram videos receive 21.2% more engagement than photos"
      source: "HVAC Marketing Xperts research"
      implication: "Video worth the extra effort"

    - stat: "90% of top-performing YouTube videos use custom thumbnails"
      source: "YouTube internal data"
      implication: "Thumbnails are half the battle"

  trust_factors:
    - stat: "78% of consumers trust online reviews as much as personal recommendations"
      source: "SharkBite plumbing research"
      implication: "Testimonials are powerful"

    - stat: "76% of consumers often can't tell if image is real or AI"
      source: "imgix consumer research"
      implication: "When they DO detect AI, trust drops dramatically"

case_studies:
  quick_tip_success:
    source: "HighLevel case study"
    subject: "Texas-based plumber"
    action: "Started posting short videos showing 'How we unclogged this drain in under 10 mins'"
    result: "21 new jobs in 2 weeks"
    success_factors:
      - "Short format (quick consumption)"
      - "Demonstrated expertise"
      - "Showed actual work"
      - "Consistent posting"

  testimonial_power:
    source: "Construction marketing research"
    insight: "HIGHLY unlikely someone would get on camera and put their name, face and voice to something that wasn't true"
    additional: "Through storytelling, small details that set you apart from competitors emerge"

  stock_photo_failure:
    source: "Branding expert analysis"
    quote: "That smiling woman with the headset does your business no favors. A generic image of smiling people staring blindly into the distance will not bridge the connection between your brand and your customers."

  ai_image_backlash:
    incident: "Queensland Symphony Orchestra (Feb 2024)"
    event: "Posted AI-generated advertisement showing couple in concert hall"
    issues: "Odd hand proportions, disjointed clothing, unsettling facial expressions"
    response: "Media, Entertainment & Arts Alliance called it 'worst AI generated artwork they've seen'"
    lesson: "AI images can generate public backlash"

real_frustrations:
  source: "Small business owner forums, Reddit, Electrician Talk"

  time_and_overwhelm:
    - quote: "I remember hurriedly working to get images taken the same month and sometimes week that they needed to be out. We had to rush to plan, to shoot, and to edit. It all felt so stressful."
      pain: "Reactive content creation is exhausting"
      solution: "Batching content ahead of time"

    - quote: "As a business owner, you have to take on so many different roles. Many days, the number of urgent things on your to-do list crowds out the time it takes to post something online."
      pain: "Marketing competes with actual work"
      solution: "Systems that require minimal decision-making"

    - quote: "You just charged the guy thousands for a service upgrade... He doesn't want to brag about it, your a servant not a friend."
      pain: "Customers don't naturally share electrical work"
      solution: "Must actively request and make it easy"

  common_excuses:
    - "I'm a plumber, not a photographer"
    - "I don't have time to learn all this stuff"
    - "Stock photos look fake and everyone uses them"
    - "AI images have six fingers and look creepy"
    - "I tried video once - felt like an idiot"
    - "By the time I'm done on site, I forgot to take photos"

research_conclusions:
  content_hierarchy:
    - "Real work photos build most trust"
    - "Video testimonials convert best"
    - "Consistency beats quality"
    - "Stock photos hurt credibility"
    - "AI images are high risk"

  success_factors:
    - "Capture is automatic, not memorable"
    - "Batch creation saves time"
    - "Authentic > polished"
    - "Start simple, improve later"
