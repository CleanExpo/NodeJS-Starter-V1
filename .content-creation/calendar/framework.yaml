# Content Calendar Framework
# Batch monthly, post consistently

version: "1.0"
principle: "Consistency beats perfection. 3x weekly minimum."

weekly_rhythm:
  monday:
    type: "Educational tip"
    format: "Short video or image with text"
    theme: "Monday Maintenance Tip"
    examples:
      - "Quick tip about common problem"
      - "How to prevent [issue]"
      - "When to call a pro"

  wednesday:
    type: "Project showcase"
    format: "Before/After or project walkthrough"
    theme: "Transformation Wednesday"
    examples:
      - "Before/after carousel"
      - "Project completion post"
      - "Time-lapse video"

  friday:
    type: "Team/Personal"
    format: "Behind-the-scenes, team intro, or fun content"
    theme: "Friday on the Job"
    examples:
      - "Meet the team member"
      - "Day in the life clip"
      - "Job site humor"

monthly_batching:
  concept: "Create many pieces of content in one session"
  frequency: "One 2-hour session per month"
  output: "4-6 weeks of content"

  session_agenda:
    prep_30min:
      - "Gather all photos from past month"
      - "Write bullet points for 4-6 tip videos"
      - "Set up filming area"
    filming_60min:
      - "Record 4-6 quick tip videos"
      - "Record 1 longer educational video"
      - "Take any needed team photos"
    editing_30min:
      - "Basic trim and caption all videos"
      - "Create graphics for quotes/tips"
      - "Schedule all content for coming month"

content_bank:
  purpose: "Library of ready-to-use content"

  categories:
    evergreen:
      description: "Always relevant, reusable"
      types:
        - "Service descriptions"
        - "Team introductions"
        - "How-to tutorials"
        - "FAQ answers"
      refresh_rate: "Annually"

    seasonal:
      description: "Time-specific content"
      types:
        - "Winter prep tips"
        - "Summer maintenance"
        - "Holiday scheduling"
        - "Storm season prep"
      plan_ahead: "1 month before season"

    project_based:
      description: "From actual jobs"
      types:
        - "Before/After galleries"
        - "Testimonials"
        - "Case studies"
        - "Time-lapses"
      capture: "Ongoing from jobs"

    promotional:
      description: "Business updates"
      types:
        - "Special offers"
        - "New service announcements"
        - "Hiring posts"
      frequency: "Max 20% of content"

content_ratio:
  value_content: "80%"
  promotional: "20%"
  note: "Nobody follows ads. Lead with value."

scheduling_tools:
  free:
    - "Meta Business Suite (Facebook/Instagram)"
    - "TikTok native scheduling"
    - "YouTube Studio"
  paid:
    - "Later"
    - "Buffer"
    - "Hootsuite"

quick_start:
  week_1:
    - day: "Day 1"
      task: "Take B/A photos of ONE job"
    - day: "Day 2"
      task: "Post as carousel"
    - day: "Day 3"
      task: "Ask ONE customer for testimonial"
    - day: "Day 4"
      task: "Record 30-second tip video"
    - day: "Day 5"
      task: "Post the testimonial"
    - day: "Weekend"
      task: "Review what worked"

  weeks_2_to_4:
    - "Capture photos of EVERY job"
    - "Post 3x per week minimum"
    - "Record one testimonial per week"
    - "Create simple content calendar"

  ongoing:
    - "Monthly content batch days"
    - "Content bank of evergreen material"
    - "Team trained on capture protocols"
    - "Regular performance review"
