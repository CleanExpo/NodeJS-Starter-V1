# Platform Specifications
# Dimensions, formats, and best practices per platform

version: "1.0"

platforms:
  facebook:
    audience: "Older demographic, homeowners"
    best_content:
      - "Before/after photos"
      - "Customer testimonials"
      - "Project galleries"
      - "Educational videos"
    image_specs:
      feed_landscape: "1200x630px"
      feed_square: "1080x1080px"
      story: "1080x1920px"
    video_specs:
      aspect: "16:9 or 1:1"
      length: "1-3 minutes optimal"
      format: "MP4"
    posting_frequency: "3-5 times per week"
    tips:
      - "Native video outperforms YouTube links"
      - "Carousel posts for before/after"
      - "Respond to all comments"

  instagram:
    audience: "Younger homeowners, visual-focused"
    best_content:
      - "High-quality project photos"
      - "Reels (short video)"
      - "Stories (behind-the-scenes)"
      - "Carousels (before/after)"
    image_specs:
      feed_square: "1080x1080px"
      feed_portrait: "1080x1350px (best engagement)"
      story: "1080x1920px"
    reels_specs:
      aspect: "9:16 vertical ONLY"
      length: "15-90 seconds"
    posting_frequency: "1-2 posts daily, stories daily"
    hashtag_strategy:
      total: "20-30 in first comment"
      mix:
        large: "5-10 (500k+ posts)"
        medium: "10-15 (50k-500k posts)"
        small: "5-10 (<50k posts)"
        branded: "1-2"
    tips:
      - "Portrait (1080x1350) gets most engagement"
      - "Post Reels for discovery"
      - "Use Stories for real-time behind-scenes"

  tiktok:
    audience: "Younger, discovery-focused"
    best_content:
      - "Quick tips"
      - "Satisfying transformations"
      - "Day in the life"
      - "Trendy formats"
      - "Gross-out content (blocked drains, etc.)"
    video_specs:
      aspect: "9:16 ONLY"
      length: "15-60 seconds optimal"
    posting_frequency: "1-3 times daily for growth"
    tips:
      - "Hook in first 2 seconds"
      - "Gross-out content gets shared"
      - "Use trending sounds"
      - "Raw/authentic > polished"
    note: "If you're feeling brave, post 'ew, that's gross!' photos. Everyone likes a good gross-out, and you'd be surprised how quickly those get shared."

  youtube:
    audience: "People actively searching for help"
    best_content:
      - "How-to tutorials"
      - "Project walkthroughs"
      - "Day in the life"
      - "Equipment reviews"
    video_specs:
      standard:
        resolution: "1920x1080px (16:9)"
        length: "5-15 minutes optimal"
      shorts:
        resolution: "1080x1920px (9:16)"
        length: "Under 60 seconds"
    thumbnail:
      size: "1280x720px"
      elements:
        - "Human face with expression"
        - "Bright, high contrast colors"
        - "Large, readable text (3-5 words max)"
      stat: "90% of top-performing videos use custom thumbnails"
    posting_frequency: "1-2 times per week"
    seo:
      - "Title: Include keywords"
      - "Description: 200+ words, keywords early"
      - "Tags: 10-15 relevant terms"
      - "Chapters: Add timestamps"
    tips:
      - "Thumbnail is 50% of success"
      - "First 30 seconds determine watch time"
      - "End with clear CTA"

  linkedin:
    audience: "B2B, commercial work, referral partners"
    best_content:
      - "Project case studies"
      - "Industry insights"
      - "Company updates"
      - "Hiring posts"
    image_specs:
      post: "1200x627px"
    video_specs:
      length: "Under 3 minutes"
    posting_frequency: "2-3 times per week"
    tips:
      - "Great for property managers"
      - "Connect with home builders"
      - "Commercial building owners"
      - "Professional tone"

cross_posting:
  strategy: "Create once, adapt for each platform"
  workflow:
    1: "Shoot in 9:16 (vertical) as master"
    2: "Use full for TikTok/Reels/Shorts"
    3: "Crop to 1:1 for Facebook feed"
    4: "Extend to 16:9 for YouTube (add background)"
  tools:
    - "CapCut: Auto-reframe for different ratios"
